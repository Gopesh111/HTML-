        <!--images-->
        <img src="OIP (1).jpg">
        <img src="OIP (1).jpg" alt="dog">
        <img src="OIP (1).jpg" alt="dog" height="200px" width="200px">
        <!--image format-->
        <!--gif:limited color space of 256 colors,can do transparency,can have multiple frames,used for very short movies-->
        <!--svg(scalable vector graphic):good for logos,icons.it is a vector file.don't use pixels-->
        <!--jpg:image format for compressing photos,can balance size vs quality-->
        <!--png:used when images need transparency,good at compression-->


        <!--responsive images:it is used when based on internet speed and data which image is better to load-->
        <img src="OIP (1).jpg" alt="dog" height="200px" width="200px" 
        srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg 480w,https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg 960w">

        <img src="OIP (1).jpg" alt="dog" height="200px" width="200px" 
        srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg 480w,https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/dog-480.jpg 960w"
        sizes="(max-width:480px) 240px"
        >
        <!--srcset allow you to specify multiple files to be used based on either viewport
        width or image pixel width.
        sizes allows list which size image to use at which media query
        -->


        <!--figure and figure caption-->
<figure>
    <img src="OIP (1).jpg" alt="dog" height="200px" width="200px">
    <figcaption>Cute dog</figcaption>
</figure>
